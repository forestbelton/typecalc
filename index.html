<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>type arithmetic</title>
    <style>
.cont {
    width:960px;
    margin:0 auto;
}

.col {
    width:40%;
    display:inline-block;
}

.col:first-child {
    margin-right:10%;
}

textarea {
    width:100%;
    height:300px;
    resize:none;
}

#error {
    color:red;
}
    </style>
</head>
<body>
    <div class="cont">
        <div class="col">
            <h3>input</h3>
            <textarea id="input"></textarea>
        </div>
        <div class="col">
            <h3>output</h3>
            <textarea id="output" readonly></textarea>
        </div>
        <div id="error"></div>
    </div>
    <script src="built/bundle.js"></script>
</body>
</html>
