<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>type arithmetic</title>
    <style>
.cont {
    width:960px;
    margin:0 auto;
}

.col {
    width:40%;
    display:inline-block;
}

.col:first-child {
    margin-right:10%;
}

textarea {
    width:100%;
    height:300px;
    resize:none;
    outline:none;
    font-family:Monaco, Inconsolata, Consolas, DejaVu Sans, monospace;
}

#error {
    color:red;
    height:50px;
}
    </style>
</head>
<body>
    <div class="cont">
        <div class="col">
            <h3>input</h3>
            <textarea id="input"></textarea>
        </div>
        <div class="col">
            <h3>output</h3>
            <textarea id="output" readonly></textarea>
        </div>
        <div id="error"></div>
        <h3>examples</h3>
        <ul class="examples">
            <li>
                <a href="#" class="example"
                   data-eqn="Bool = 1 + 1">Bool</a>
            </li>
            <li>
                <a href="#" class="example"
                   data-eqn="List(a) = 1 + a * List(a)">List(a)</a>
            </li>
            <li>
                <a href="#" class="example"
                   data-eqn="Maybe(a) = 1 + a">Maybe(a)</a>
            </li>
        </ul>
    </div>
    <script src="built/bundle.js"></script>
</body>
</html>
